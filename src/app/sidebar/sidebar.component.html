<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <img src="assets/img/logo-ogess.jpeg" alt="Logo" class="logo">
    <span class="brand-name" *ngIf="!isCollapsed">OGESS Bajo Mayo</span>
  </div>
  
  <nav class="menu">
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span *ngIf="!isCollapsed">General</span>
          <span class="tag" *ngIf="!isCollapsed">NEW</span>
        </a>
      </li>
      <li class="menu-label" *ngIf="!isCollapsed">THEME</li>
      <li>
        <a routerLink="/indicadores" routerLinkActive="active">
          <i class="fas fa-chart-line"></i>
          <span *ngIf="!isCollapsed">Indicadores</span>
        </a>
      </li>
      <li>
        <a routerLink="/tablero-mando" routerLinkActive="active">
          <i class="fas fa-tachometer-alt"></i>
          <span *ngIf="!isCollapsed">Tablero de Mando</span>
        </a>
      </li>
      <li class="menu-label" *ngIf="!isCollapsed">Ajustes</li>
      <li>
        <a routerLink="/performans" routerLinkActive="active">
          <i class="fas fa-cogs"></i>
          <span *ngIf="!isCollapsed">Performans</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
